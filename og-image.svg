<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0ddd8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f7ede9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#543647" stroke-width="3" rx="20"/>

  <!-- Main content box -->
  <rect x="80" y="80" width="1040" height="470" fill="#543647" rx="16" opacity="0.95"/>

  <!-- Initials badge -->
  <circle cx="600" cy="200" r="70" fill="#f5ebe8" opacity="0.15"/>
  <text x="600" y="235" font-family="serif" font-size="90" font-weight="bold" fill="#f5ebe8" text-anchor="middle">I&amp;A</text>

  <!-- Title -->
  <text x="600" y="340" font-family="Nunito, sans-serif" font-size="52" font-weight="900" fill="#f5ebe8" text-anchor="middle">Irene &amp; Alberto</text>

  <!-- Subtitle -->
  <text x="600" y="395" font-family="Nunito, sans-serif" font-size="32" font-weight="400" fill="#f5ebe8" text-anchor="middle" opacity="0.9">Lista Regalo Viaggio di Nozze</text>

  <!-- Date -->
  <text x="600" y="455" font-family="Nunito, sans-serif" font-size="28" font-weight="700" fill="#f5ebe8" text-anchor="middle" opacity="0.85">6 dicembre 2025</text>

  <!-- Website URL -->
  <text x="600" y="510" font-family="Nunito, sans-serif" font-size="24" font-weight="400" fill="#f5ebe8" text-anchor="middle" opacity="0.7">irenealberto.it</text>
</svg>
